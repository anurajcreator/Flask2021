{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}
{% block body%}



<div class="container my-4">
    <h2>Update Your TODO</h2>
    <form action="/update/{{ele.sno}}" method="POST">
        <div class="mb-3">
            <label for="titleOfTodo" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleOfTodo" name="title" aria-describedby="emailHelp" value={{ele.title}}>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value={{ele.desc}}>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
